[tool.ruff.lint.isort]
combine-as-imports = true

[tool.pycln]
all = true
disable_all_dunder_policy = true

[tool.codespell]
ignore-words-list = 'astroid,crasher,asend'
skip = "*/agents.py"

[tool.black]
line-length = 79
target-version = ['py312']

[tool.ruff]
line-length = 79
fix = true

include = ["*.py", "*.pyi", "**/pyproject.toml"]

[tool.ruff.lint]
select = [
    "I",     # isort
]
extend-ignore = []
